<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top 3 Pemenang Event</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="bg-animation">
        <div class="confetti-container"></div>
    </div>
    <div class="container">
        <div class="header">
            <h1>Top 3 Pemenang Event</h1>
            <div class="sparkle"></div>
        </div>
        <div class="winners">
            <div class="winner-card" id="second-place">
                <div class="podium">2</div>
                <div class="trophy"><i class="fas fa-medal"></i></div>
                <div class="ribbon left"></div>
                <div class="ribbon right"></div>
                <div class="content">
                    <h2>Juara 2</h2>
                    <p class="name">Al</p>
                    <p class="score">Skor: 204</p>
                </div>
            </div>
            <div class="winner-card" id="first-place">
                <div class="podium">1</div>
                <div class="trophy"><i class="fas fa-trophy"></i></div>
                <div class="ribbon left"></div>
                <div class="ribbon right"></div>
                <div class="crown"><i class="fas fa-crown"></i></div>
                <div class="content">
                    <h2>Juara 1</h2>
                    <p class="name">Luki</p>
                    <p class="score">Skor: 222.5</p>
                </div>
            </div>
            <div class="winner-card" id="third-place">
                <div class="podium">3</div>
                <div class="trophy"><i class="fas fa-award"></i></div>
                <div class="ribbon left"></div>
                <div class="ribbon right"></div>
                <div class="content">
                    <h2>Juara 3</h2>
                    <p class="name">Jena</p>
                    <p class="score">Skor: 175</p>
                </div>
            </div>
        </div>
        
        <div class="special-award">
            <div class="special-award-title">
                <h2>Penghargaan Khusus</h2>
                <div class="sparkle"></div>
            </div>
            <div class="active-participant">
                <div class="active-card">
                    <div class="active-icon"><i class="fas fa-star-half-alt"></i></div>
                    <div class="active-content">
                        <h3>Peserta Teraktif</h3>
                        <p class="name">Viol</p>
                        <p class="score">Poin: 112</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
